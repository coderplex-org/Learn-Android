<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Android | FCC-HYD</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Android Guide</h1>
					<h3>Only for Beginners</h3>
					<p>
						<small>Created by <a href="http://twitter.com/chakrihacker">@chakrihacker</a></small>
					</p>
				</section>
				<section data-background="#ddd">
					<section>
					<h2>Components of an Android app &#x1F43C;</h2>						
					</section>
					<section>
						<img src="./assets/resources.png" alt="Android Components">
					</section>
				</section>
				<section>
					<section>
						<h2>Layouts and Views</h2>
						<ul style="margin-right: 100px">
							<li>TextView</li>
							<li>EditText</li>
							<li>Button</li>
						</ul>
						<ul>
							<li>CheckBox</li>
							<li>ToggleButton</li>
							<li>RadioButton</li>
						</ul>
						<aside class="notes">
							Individual views make layouts
						</aside>
					</section>
					<section>
						<h2>TextView</h2>
						<pre>
							<code>
								<TextView
									android:layout_width="wrap_content"
									android:layout_height="wrap_content"
									android:padding="8dp"
									android:textSize="24sp"
									android:text="Hello"/>
							</code>
						</pre>
						<img data-src="./assets/textview.jpg" alt="TextView">
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/math/math.js', async: true },
					{ src: 'socket.io/socket.io.js', async: true },
					{ src: 'plugin/notes-server/client.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
